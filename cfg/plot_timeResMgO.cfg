<draw>
plots time_vs_amp position
saveAs root pdf
</draw>

<time_vs_amp>
preProc 'gROOT->Macro("setStyle.C")' 'gStyle->SetOptStat("")' 'gStyle->SetCanvasDefW(700)' 'gStyle->SetLegendTextSize(0.04)' \
        'gStyle->SetErrorX(0.5)' 'gStyle->SetTitleYOffset(1.1)' \
        'TF1* fit = new TF1("fit", "sqrt(([0]/x)^2 + [1]*[1] + [2]*[2])", 15, 100)' \
        'gDirectory->Append(fit)' \
        'fit->SetParameter(2, 0.02)' \
        'fit->SetParLimits(2, 0.02, 0.01)'         
histos PadC
type 'y-slices'
<PadC>
        fitParam 2
        src 'MgO.root' h4
        var 'time[MiB2]-time[PadC]:amp_max[PadC]/3.7'
        cut 'amp_max[MiB2]>200&&amp_max[PadC]>12&&run==3477'
        bins 10 0 27 500 -5 0
        title ';S/B;#Delta_{t}(ns)'
        graphicalOptions GetYaxis()->SetNdivisions(507)
</PadC>
</time_vs_amp>

<position>
preProc 'gStyle->SetPalette(55)'
histos xy
<xy>
        src 'MgO.root' h4
        var 'Y:X'
        cut= time_vs_amp.PadC.cut
        bins 120 -20 40 120 -20 40
        drawOptions COLZ
</xy>        
</position>