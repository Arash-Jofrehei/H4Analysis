<draw>
plots eff_highLoD
saveAs root pdf
</draw>

<iMCP_frame>
macro iMCP_frame
arguments '"Electrons - 450 MeV"' 0
</iMCP_frame>

<eff_highLoD>
preProc 'gROOT->Macro("setStyle.C")' 'gStyle->SetOptStat("")' 'gStyle->SetCanvasDefW(700)' 'gStyle->SetLegendTextSize(0.04)' \
        'gStyle->SetErrorX(0)' 'gStyle->SetTitleYOffset(1.1)'
postProc iMCP_frame
legendXY 0.5 0.15 0.8 0.35
histos RU3 RU4 RU1
type eff        
<RU4>
        src 'btf2016_scan1.root' h4
        var 'HVRU4'
        cut 'adc_data[scint]>200 && adc_data[scint]<600 && amp_max[MiB2]>200 && amp_max[Rm2]>200'
        selection 'maximum[RU4]>15 && (maximum[RU4]>2000 || (time[RU4]*0.2-time[MiB2]>-4 && time[RU4]*0.2-time[MiB2]<-1.5))'
        bins 1000 0 2500
        title ';Bias voltage MCP (V);Efficiency'
        legendEntry '2 layers L/d = 90 + 2 MCP'
        graphicalOptions GetYaxis()->SetNdivisions(507) GetXaxis()->SetNdivisions(507) SetLineWidth(2) SetLineStyle(7) 
        drawOptions PL
</RU4>

<RU1= eff_highLoD.RU4>
        var 'HVRU1'
        selection 'maximum[RU1]>15 && (maximum[RU1]>2000 || (time[RU1]*0.2-time[MiB2]>-3.5 && time[RU1]*0.2-time[MiB2]<-1))'
        legendEntry '2 layer L/d = 40 + 2 MCP'  
        graphicalOptions+= SetMarkerColor(kRed+2) SetLineColor(kRed+2)
</RU1>

<RU3= eff_highLoD.RU4>
        var 'HVRU3'
        selection 'maximum[RU3]>15 && (maximum[RU3]>2000 || (time[RU3]*0.2-time[MiB2]>-3.7 && time[RU3]*0.2-time[MiB2]<-1.5))'
        legendEntry '1 layer L/d = 90 + 2 MCP'  
        graphicalOptions+= SetMarkerStyle(kFullSquare)
</RU3>

</eff_highLoD>

